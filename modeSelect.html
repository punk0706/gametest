<div class="startDiv" style="width:100%;height:100%;">
	<div style="position:relative;top:10%;display:block;width:100%;height:90%;">
		<div class="centerItem" style="width:70%;height80%;">
    		<tabset justified="true">
    			<tab heading="Match List" >
    				<br />
    				<div>
    				<div ng-style="matchListStyle">
    				<div class="centerItem" ng-model="btTest" ng-repeat="test in btTest" style="position:relative;width:90%;height15%;">
    				<button class="btn btn-success btn-sm" style="width:100%;">{{test.o}}</button>
    				<div>&nbsp;</div>
					</div>
					</div>
						<br />
						<button class="btn btn-primary centerItem" ng-click="" style="width:50%;height:15%;font-size:90%"">Join Game</button>
					</div>
    			</tab>	
    			<tab heading="Current Game">
    				<br />
					<label style="width:100%">Ongoing match with:</label>
					<br />
					<br />
					<br />
					<div><img class="centerItem" src="img/devil.png" alt="HTML5 Icon" width="30%" height="30%"></div>
					<div  class="centerItem" ng-model="match.playersInfo[1].displayName" style="width:100%;text-align:center">devil{{match.playersInfo[1].avatarImageUrl}}{{match.playersInfo[1].displayName}}</div>
					<br />
						<div><button class="btn btn-primary centerItem" ng-click="resumeMatch(match)" style="width:50%;height:15%;">Resume</button></div>
						<br />
						<div><button class="btn btn-primary centerItem" ng-click="" style="width:50%;height:15%;">Dismiss Match</button></div>
					</div>
    			</tab>
 			 </tabset>
    	</div>
	</div>
	<div class="centerItem" style="position:relative;top:90%;width:75%;height10%">
			<button class="btn btn-primary" ng-click="resumeMatch(match)" style="width:20%;height:10%;font-size:70%"">Menu</button>
			<button class="btn btn-primary" ng-click="resumeMatch(match)" style="position:relative;left:60%;width:20%;height:10%;font-size:70%">Game</button>
	</div>
</div>
