<div class="startDiv">
	<div style="position:relative;top:10%; height:90%; display:block;">
    <div><img class="centerItem" ng-src="img/gomoku_title.png" alt="HTML5 Icon" width="75%" /></div>
    <br />
	<br />
    <br />
    <div ><img class="centerItem" ng-src={{playerInfo.avatarImageUrl}} alt="HTML5 Icon" width="20%"></div>
    <br />
    <div class="centerItem" style="position:relative;width:50%;height:10%;text-align:center;font-size:150%">
        Playing as 
        <br />
        <span style="font-size:120%"><strong>{{playerInfo.displayName}}</strong></span>
    </div>
    <br />
	<br />
	<br />
	<br />
    	<div class="centerItem" style="width:70%; height:20%;">
    		<tabset justified="true" style="width:100%;font-size:100%">
    			<tab heading="Play Online" style="height:40%;">
    				<br />
    				<div class="btn-group" style="width:100%; height:40%;">
       					<label style="width:33%; height:100%; font-size:120%;" class="btn btn-primary" ng-click="gotoGame('playWhite')">New Match</label>
        				<label style="width:34%; height:100%; font-size:120%;" class="btn btn-primary" ng-click="gotoGame('playBlack')">Find Match</label>
        				<label style="width:33%; height:100%; font-size:120%;" class="btn btn-primary" ng-click="gotoMatches()" >Match List</label>
    				</div>
    			</tab>
    			<tab heading="Single Player">
    				<br />
    				<div class="btn-group" style="width:100%; height:40%;">
       					<label style="width:50%; height:100%; font-size:120%;" class="btn btn-primary" ng-click="gotoGame('passAndPlay')">Pass N Play</label>
        				<label style="width:50%; height:100%; font-size:120%;" class="btn btn-primary" ng-click="gotoGame('playAgainstTheComputer')">Play With Computer</label>
    				</div>
    			</tab>
 			 </tabset>
    	</div>
    <br />
</div>
</div>
